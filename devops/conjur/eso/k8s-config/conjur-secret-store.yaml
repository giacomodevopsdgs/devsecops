apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: conjur
  namespace: devsecops-demo
spec:
  provider:
    conjur:
      # Service URL
      url: https://conjur-follower.cyberark-conjur.svc.cluster.local
      # [OPTIONAL] base64 encoded string of certificate
      caBundle: 
      auth:
        jwt:
          # conjur account
          account: dgsspa
          # The authn-jwt service ID
          serviceID: dev-cluster
          # Service account to retrieve JWT token for
          serviceAccountRef:
            name: devsecops-demo
            # [OPTIONAL] audiences to include in JWT token
            audiences:
              - https://conjur.host.name/