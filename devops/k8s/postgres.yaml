apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  namespace: devsecops-demo
  labels:
    app: postgres
spec:
  containers:
  - name: postgres
    image: postgres:15.3
    ports:
    - containerPort: 5432
    env:
    - name: POSTGRES_DB
      value: "mydatabase"
    - name: POSTGRES_USER
      value: "myuser"
    - name: POSTGRES_PASSWORD
      value: "mypassword"
    volumeMounts:
    - name: postgres-data
      mountPath: /var/lib/postgresql/data
  volumes:
  - name: postgres-data
    emptyDir: {}  # For testing, use persistent volume in production
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: devsecops-demo
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgres
